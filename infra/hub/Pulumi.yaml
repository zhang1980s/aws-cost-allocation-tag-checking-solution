name: tag-compliance-hub
runtime: go
description: AWS Tag Compliance Hub - Central processing account with Lambda, DynamoDB, SNS
config:
  aws:region:
    description: AWS region for hub deployment
    value: us-east-1
  # Spoke account configuration
  hub:spokeAccountIds:
    description: Comma-separated list of spoke account IDs allowed to send events
    value: ""
  # Model configuration
  hub:bedrockModelId:
    description: Bedrock model ID to use
    value: amazon.nova-2-lite-v1:0
  # Lambda configuration
  hub:lambdaArchitecture:
    description: Lambda architecture (arm64 or x86_64)
    value: arm64
  hub:lambdaMemory:
    description: Lambda memory in MB
    value: "512"
  hub:lambdaTimeout:
    description: Lambda timeout in seconds
    value: "60"
